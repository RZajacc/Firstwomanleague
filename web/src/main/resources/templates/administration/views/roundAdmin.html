<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/AdministrationLayout :: head(title = 'Mecze')"/>

<body>

<nav th:replace="layouts/AdministrationLayout :: navbar"/>


<div th:if="${message}" id="uploadMessage">
    <p th:text="${message}"/>
</div>

<div class="container" id="addMatch">
    <a th:href="@{'/admin/round-admin/creatematch/'} " class="btn btn-warning">Dodaj mecz</a>
</div>


<div class="container" id="roundTable" th:each="round : ${rounds}">



    <table class="table table-hover tableData" >
       <thead class="thead-light">
           <tr>
               <th colspan="11" class="roundNumber"> Kolejka nr: <span th:text="${round.getRoundNumber()}" /></th>
           </tr>
           <tr class="centeredText">
               <th>Mecz nr</th>
               <th>Gospodarz</th>
               <th>Gość</th>
               <th>Statystyki</th>
               <th>Wynik</th>
               <th></th>
               <th>Scout</th>
               <th>Akcja</th>
               <th/>


           </tr>
       </thead>
        <tbody>
            <tr th:each="match : ${round.getMatchList()}" class="centeredText">
                <td th:text="${match.getMatchNumber()}"></td>
                <td th:text="${match.getHomeTeam()}"></td>
                <td th:text="${match.getAwayTeam()}"></td>

                <td>
                    <a th:href="@{'/admin/round-admin/' + ${match.id}} " class="btn btn-primary" id="showStats">Wyświetl</a>
                </td>

                <td th:text="${match.matchResult.homeTeamSetsWon} + ':' + ${match.matchResult.awayTeamSetsWon}" id="inRoundResult"/>

                <td>
                    <form method="POST" action="/admin/round-admin" enctype="multipart/form-data">
                        <td><input type="file" name="file" id="fileupload" class="btn btn-secondary"/></td>
                        <td><input type="submit" value="Submit" id="submitFile"  class="btn btn-info"/></td>
                        <td><input th:value="${match.getId()}" type="text" name="id" style="display: none"/></td>
                     </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ul>
    <li>

    </li>
</ul>



<footer th:replace="layouts/AdministrationLayout :: footer"/>

</body>
</html>
