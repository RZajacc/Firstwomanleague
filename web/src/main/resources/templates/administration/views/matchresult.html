<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="layouts/AdministrationLayout :: head(title = 'Wynik')"/>
</head>
<body>

<nav th:replace="layouts/AdministrationLayout :: navbar"/>

<div class="container col-md-2" id="matchResult">

    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th colspan="3" style="text-align: center">Wprowadź wynik meczu: </th>
        </tr>
        </thead>
        <tbody>
        <col width="100">
        <col width="200">
        <col width="100">

            <form method="POST" action="/admin/round-admin/result/{id}"  th:object="${currentMatch}" name="currentMatch">

                <tr>
                    <td th:text="${currentMatch.teams.get(0).teamName}" class="matchInfo"/>
                    <th class="matchInfo">- Drużyny -</th>
                    <td th:text="${currentMatch.teams.get(1).teamName}" class="matchInfo"/>
                </tr>
                <tr>
                    <td ><input type="text" th:field="*{matchResult.homeTeamSetsWon}" class="matchInfo"></td>
                    <th class="matchInfo">- Sety -</th>
                    <td><input type="text" th:field="*{matchResult.awayTeamSetsWon}" class="matchInfo"></td>
                </tr>

                <tr>
                    <td ><input type="text" th:field="*{matchResult.homeTeamSet1Score}" class="matchInfo"></td>
                    <th class="matchInfo">- Set 1 -</th>
                    <td ><input type="text" th:field="*{matchResult.awayTeamSet1Score}" class="matchInfo"></td>
                </tr>

                <tr>
                    <td ><input type="text" th:field="*{matchResult.homeTeamSet2Score}" class="matchInfo"></td>
                    <th class="matchInfo">- Set 2 -</th>
                    <td><input type="text" th:field="*{matchResult.awayTeamSet2Score}" class="matchInfo"></td>
                </tr>

                <tr>
                    <td ><input type="text" th:field="*{matchResult.homeTeamSet3Score}" class="matchInfo"></td>
                    <th class="matchInfo">- Set 3 -</th>
                    <td><input type="text" th:field="*{matchResult.awayTeamSet3Score}" class="matchInfo"></td>
                </tr>

                <tr>
                    <td ><input type="text" th:field="*{matchResult.homeTeamSet4Score}" class="matchInfo"></td>
                    <th class="matchInfo">- Set 4 -</th>
                    <td><input type="text" th:field="*{matchResult.awayTeamSet4Score}" class="matchInfo"></td>
                </tr>

                <tr>
                    <td ><input type="text" th:field="*{matchResult.homeTeamSet5Score}" class="matchInfo"></td>
                    <th class="matchInfo">- Set 5 -</th>
                    <td><input type="text" th:field="*{matchResult.awayTeamSet5Score}" class="matchInfo"></td>
                </tr>

                <tr>
                    <td />
                    <th><input type="submit" value="Zapisz wynik" class="btn btn-warning"></th>
                    <td/>
                </tr>

                <tr>
                    <td />
                    <th><input th:field="*{id}" th:value="${currentMatch.id}"  style="display: none"/></th>
                    <td/>
                </tr>


            </form>
        </tbody>

    </table>
</div>



<footer th:replace="layouts/AdministrationLayout :: footer"/>

</body>
</html>
