<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/MainLayout :: head(title = 'Aktualnosci')"/>

<body>

<nav th:replace="layouts/MainLayout :: navbar"/>

<div class="container" id="newsContainer">

    <div class="row" id="test">

        <div class="card-deck text-center col-md-4 mt-4" th:each="news : ${newsList}">

            <div class="card" >

                <div class="card-body">
                    <h5 class="card-title" th:text="${news.title}"/>
                    <hr/>
                    <p class="card-text" th:text="${news.shortDescription}" style="text-align: justify"/>
                    <a th:href="@{'/news-page/' + ${news.id} }" class="btn btn-primary">Zobacz wiÄ™cej</a>
                </div>

                <div class="card-footer">
                    <small class="text-muted" th:text="${'Dodano : ' + news.createdAt}">Last updated 3 mins ago</small>
                </div>

            </div>

        </div>

    </div>

</div>

<footer th:replace="layouts/MainLayout :: footer"/>

</body>
</html>
