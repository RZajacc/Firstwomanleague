<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/MainLayout :: head(title = 'Aktualnosci')"/>

<body>

<nav th:replace="layouts/MainLayout :: navbar"/>

    <div class="container" id="newsContainer">

        <div class="row">

            <div class="card-deck text-center" th:object="${news}">

                <div class="card">

                    <div class="card-body">
                        <h5 class="card-title" th:text="${news.title}"/>
                        <hr/>
                        <p class="card-text" th:text="${news.shortDescription}" style="text-align: justify"/>
                        <a th:href="@{/news-page}" class="btn btn-primary">Zobacz wiÄ™cej</a>
                    </div>

                    <div class="card-footer">
                        <small class="text-muted" th:text="${'Dodano : ' + news.dateOfCreation}">Last updated 3 mins ago</small>
                    </div>

                </div>

             </div>

        </div>

    </div>


<footer th:replace="layouts/MainLayout :: footer"/>

</body>
</html>
