<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${title}">Vmanager</title>
    <!--CSS layout-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" th:fragment="navbar">
    <a class="navbar-brand" href="#">
        <img src="/images/Volleyball.png" width="25" height="25" alt="">
        1 Liga Kobiet
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/round-admin}">Mecze</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/teams-admin}">Zespoły</a>
            </li>
            <li class="nav-item">
                <form method="POST" th:action="@{/logout}">
                    <input type="submit" class="nav-link" value="Wyloguj" id="logoutInput"/>
                </form>
            </li>

        </ul>
    </div>
</nav>

<footer id="footer" class="page-footer font-small fixed-bottom navbar-dark bg-dark" th:fragment="footer">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2019 Copyright: Rafał Zając </div>
    <!-- Copyright -->

</footer>

</body>
</html>
