<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:replace="layouts/MainLayout :: head(title = 'Zespoly')"/>


<body>

<nav th:replace="layouts/MainLayout :: navbar"/>


<div class="container" id="teamTable">
    <table class="table table-hover tableData" >
        <thead class="thead-light centeredText">
            <tr>
                <th>Nazwa zespołu</th>
                <th>Pierwszy trener</th>
                <th>Drugi trener</th>
                <th>Strona www</th>
                <th>Facebook</th>
                <th>Więcej</th>

            </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${teams}">
            <td th:text="${team.teamName}"></td>
            <td th:text="${team.firstCoach}"></td>
            <td th:text="${team.secondCoach}"></td>
            <td class="centeredText">
                <a th:href="'http://' + ${team.webPage}"><span th:if="${team.webPage != null and team.webPage != ''}">Link</span></a>
            </td>
            <td class="centeredText">
                <a th:href="'http://' + ${team.facebook}"><span th:if="${team.facebook != null and team.facebook != ''}" class="centeredText">Link</span></a>
            </td>
            <td class="centeredText">
                <a th:href="@{'/teams/currentteam/' + ${team.id}}" class="btn btn-primary">Szczegóły</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>


<footer th:replace="layouts/MainLayout :: footer"/>


</body>
</html>
